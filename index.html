<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
        <h1>JS Calculator</h1>  

        <div id="resultField" style="border: 1px solid black; height: 40px; width: 280px">Results</div>
        <p></p>
        <div id="calculateField" style="border: 1px solid black; height: 40px; width: 280px">CalculateField</div>

        <p></p>

        <div id="0" class="number">0</div>
        <div id="1" class="number">1</div>
        <div id="2" class="number">2</div>
        <div id="3" class="number">3</div>
        <div id="4" class="number">4</div>
        <div id="5" class="number">5</div>
        <div id="6" class="number">6</div>
        <div id="7" class="number">7</div>
        <div id="8" class="number">8</div>
        <div id="9" class="number">9</div>
        
        <p></p>

        <div id="keyAddition" class="operator">Add</div>
        <div id="keySubtraction" class="operator">Subtract</div>
        <div id="keyMultiplication" class="operator">Multiply</div>
        <div id="keyDivision" class="operator">Divide</div>
        <p></p>

        <div id="keyEqual" class="equal">=</div>

    </main>
	<script src="index.js"></script>
  </body>
</html>
